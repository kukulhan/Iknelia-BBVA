AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'VA-Iknelia

  Asistente virtual Iknelia

  '
Globals:
  Function:
    Timeout: 20
Resources:
  Login:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Login
      Handler: APIlogin.login
      Runtime: nodejs14.x
      Events:
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: post
  Amounts:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Amounts
      Handler: APIamounts.amounts
      Runtime: nodejs14.x
      Events:
        Amounts:
          Type: Api
          Properties:
            Path: /amounts/{clientId}
            Method: get
  ValidateContact:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ValidateContact
      Handler: APIvalidateContact.validateContact
      Runtime: nodejs14.x
      Events:
        ValidateContact:
          Type: Api
          Properties:
            Path: /validatecontact/{clientId}/contact/{contactName}
            Method: get
  Transaction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Transaction
      Handler: APItransaction.transaction
      Runtime: nodejs14.x
      Events:
        Transaction:
          Type: Api
          Properties:
            Path: /transaction/{clientId}
            Method: post
  Lex:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lex
      Handler: Alexa.alexa
      Runtime: nodejs14.x
      Events:
        Lex:
          Type: AlexaSkill
  ConsultaNombre:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ConsultaNombre
      Handler: APIConsultaNombre.consultaNombre
      Runtime: nodejs14.x
      Events:
        ConsultaNombre:
          Type: Api
          Properties:
            Path: /consultanombre
            Method: post
  AlexIknelia:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AlexIknelia
      Handler: APIAlexaIknelia.alexaIknelia
      Runtime: nodejs14.x
      Events:
        AlexIknelia:
          Type: Api
          Properties:
            Path: /alexiknelia
            Method: post
Outputs:
  Login:
    Description: API Gateway endpoint URL for login
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/iknelia/login/
  Amounts:
    Description: API Gateway endpoint URL for amounts
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/iknelia/amounts/{clientId}
  ValidateContact:
    Description: API Gateway endpoint URL for validate contact
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/iknelia/amounts/{clientId}/contact/{contactName}
  Transaction:
    Description: API Gateway endpoint URL for transaction
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/iknelia/transaction
  ConsultaNombre:
    Description: API Gateway endpoint URL for consulta nombre(prueba amazon lex)
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/consultanombre
  AlexIknelia:
    Description: API Gateway endpoint URL for excecute alex
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/alexiknelia
